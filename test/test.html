<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yoa测试</title>
    <script src="../dist/yoa.js"></script>
  </head>
  <body>
    <div id="app">
      <p>
        你好，{{appendText(author, '大大')}}
      </p>
      <p>
        欢迎使用，Yoa!
      </p>
    </div>
    <script>
      var app = new Yoa({
        el: '#app',
        data: {
          author: 'moonrailgun',
          suffix: 'dalao'
        },
        methods: {
          appendText(text, defaultSuffix) {
            var suffix = this.get('suffix');
            return text + ' ' + (suffix || defaultSuffix);
          }
        }
      });
    </script>
  </body>
</html>
